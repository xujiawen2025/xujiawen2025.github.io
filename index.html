<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сюй Цзявэнь - Личная страница</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Serif SC', serif;
      background-image: url('https://cdn.jsdelivr.net/gh/xujiawen2025/chinese-style-assets@main/ink-background.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #2d2d2d;
    }

    .container {
      max-width: 700px;
      background: rgba(255, 255, 255, 0.88);
      margin: 60px auto;
      padding: 40px;
      border: 2px solid #8B0000;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    img.avatar {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #8B0000;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #8B0000;
    }

    p {
      font-size: 20px;
      line-height: 1.8;
    }

    .email {
      margin-top: 30px;
      font-size: 18px;
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="avatar.jpg" alt="Фото Сюй Цзявэнь" class="avatar">
    <h1>Сюй Цзявэнь</h1>
    <p>Я аспирант первого года обучения кафедры философии и методологии наук факультета философии и социальных наук БГУ.</p>

  </div>
</body>
</html>
